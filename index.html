<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>


<main class="container">
<h1>Gerador de senhas</h1>
<span>Tamanho <span id="valor"></span> caracteres</span>
<input id="slider" class="slider" type="range" max="25" min="5" value="5">

<button onclick="gerarSenha()" class="btn-gerar" id="btn-gerar">Gerar Senha</button>

<div id="container-password" onclick="copypassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">123</span>
    <span class="copiar" id="copiar">Clique na senha para copiar</span>
</div>
</main>

<script src="./script.js"></script>
</body>
</html>
